{% if page.date and page.last_modified_at %}
<p class="page__date"><strong><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].date_label | default: "Posted:" }}</strong> <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y.%m.%d" }}</time> <strong>{{ site.data.ui-text[site.locale].update_label | default: "Updated:" }}</strong> <time datetime="{{ page.last_modified_at | date: "%Y.%m.%d" }}">{{ page.last_modified_at | date: "%Y.%m.%d" }}</time></p>
{% endif %}
